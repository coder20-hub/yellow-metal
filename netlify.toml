# Netlify Configuration for Next.js App
# The frontend directory contains the Next.js application

[build]
  base = "frontend"
  command = "npm run build"
  # Do NOT set publish directory - Next.js plugin handles this automatically

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin for Netlify (handles routing and publishing automatically)
[[plugins]]
  package = "@netlify/plugin-nextjs"

